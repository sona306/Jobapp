<body style="background-color: rgb(223, 194, 248);"><br>
<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Application Number</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <label for="" class="form-label">Address</label>
        <input type="text" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Age</label>
        <input type="text" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Currently Working</label>
        <select name="" id="" class="form-control">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Company Name</label>
        <input type="text" class="form-control"> 

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Previous Salary Package</label>
        <input type="password" name="" id="" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Last Working Day</label>
        <input type="date" name="" id="" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Highest Qualification</label>
        <select name="" id="" class="form-control">
            <option value="PG">PG</option>
            <option value="UG">UG</option>
            <option value="12th">12th</option>
            <option value="10th">10th</option>
        </select>
    </div>
   

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Gender</label>
        <select name="" id="" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
   
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Resume</label>
        <input type="file" name="" id="" class="form-control">

    </div>
   
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <button class="btn btn-success">Submit</button>

        </div>
    </div>

        </div>
    </div>
</div>
